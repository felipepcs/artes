<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <center>
        <form action="usuario.php" method="POST">
            <div class="cont">
                <div class="form sign-in">
                    <h2>Login</h2>
                    <label for="email">Email
                    <input type="email" name="email" id="email" placeholder="Ex. joao@gmail.com" required>
                    </label>

                    <label for="senha">Password
                    <input type="password" name="senha" id="senha" placeholder="Put your Password" required>
                </label>
                    <button class="submit" type="submit" id="entrar" name="entrar" value="entrar">Join</button>
                    <p class="forgot-pass"><a href="cadastro.html">Register now</a></p>
        </form>
        <div class="social-media">
            <ul>
                <li><img src="images/facebook.png"></li>
                <li><img src="images/twitter.png"></li>
                <li><img src="images/linkedin.png"></li>
                <li><img src="images/instagram.png"></li>
            </ul>
        </div>
        </div>
    </center>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
