<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
body {
    background-color: #93B874;
}
h1 {
    background-color: #00b33c;
}
p {
    background-color: #FFFFFF);
}
</style>
</head>
<body>
<br>
<center><h1>Cadastro de usuário</h1></center>
<br>
<form>
<center><label for="name"><h3><font color="black">Nome:</font></h3></label></center>
<center><input type="text" name="nome" id="nome" required></center>
<center><label for="telefone"><h3><font color="black">Telefone:</font></h3></label></center>
<center><input type="text" name="telefone" id="telefone" placeholder="Ex: (00) 0000-0000" data-mask="(00) 0000-0000" required/></center>
<center><label for="email"><h3><font color="black">E-mail:</font></h3></label></center>
<center><input type="email" name="email" id="email" placeholder="Ex: usuario@gmail.com" required></center>
<center><label for="endereco"><h3><font color="black">Endereço:</font></h3></label></center>
<center><input type="text" name="endereco" id="endereco" placeholder="Ex: Rua itajubá" required></center>
<center><label for="cep"><h3><font color="black">CEP:</font></h3></label></center>
<center><input type="text" name="cep" id="cep" placeholder="Ex: xxxxx-xx" data-mask="xxxxx-xx" required/></center>
<center><label for="cpf"><h3><font color="black">CPF:</font></h3></label></center>
<center><input type="text" name="cpf" id="cpf" placeholder="Ex: xx.xxx.xxx-xx" data-mask="xx.xxx.xxx-xx" required/></center>
<center><label for="data"><h3><font color="black">Data:</font></h3></label></center>
<center><input type="text" name="data" id="data" placeholder="Ex: DD/MM/AAAA" data-mask="DD/MM/AAAA" required/></center>
<center><label for="moeda"><h3><font color="black">Moeda:</font></h3></label></center>
<center><input type="text" name="moeda" id="moeda" data-mask="xx.xx" required/></center><br>
<center><button type="submit" class="btn btn-success">Salvar</button></center>
</form>
</body>
</html>
